name: ðŸ›¡ï¸ Security Testing Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of security test to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - security
          - fraud
          - api
          - performance
          - mobile

jobs:
  security-tests:
    name: ðŸ”’ Security Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        test-category: 
          - security
          - fraud
          - api
          - performance
        python-version: ['3.9', '3.10', '3.11']
        include:
          - test-category: mobile
            python-version: '3.10'
            run-mobile: true
    
    steps:
    - name: ðŸš€ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: ðŸ”§ Setup Test Environment
      run: |
        mkdir -p reports logs screenshots
        chmod +x run_tests.sh
        
    - name: ðŸ¥ Health Check - Mock Server
      run: |
        # Start mock server in background
        cd mock_server && python app.py &
        SERVER_PID=$!
        
        # Wait for server to be ready
        for i in {1..30}; do
          if curl -s http://localhost:5000/health | grep -q "healthy"; then
            echo "âœ… Mock server is ready"
            break
          fi
          sleep 1
        done
        
        # Keep server running for tests
        echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
        
    - name: ðŸ§ª Run Security Tests - ${{ matrix.test-category }}
      env:
        PYTHONPATH: .
        TEST_ENVIRONMENT: ci
        MOCK_SERVER_URL: http://localhost:5000
      run: |
        case "${{ matrix.test-category }}" in
          "security")
            ./run_tests.sh -s security
            ;;
          "fraud")
            ./run_tests.sh -s fraud
            ;;
          "api")
            ./run_tests.sh -s api
            ;;
          "performance")
            ./run_tests.sh -s performance
            ;;
          "mobile")
            # Mobile tests with mock driver (no emulator in CI)
            export USE_MOCK_DRIVER=true
            ./run_tests.sh -s mobile
            ;;
          *)
            ./run_tests.sh -s all
            ;;
        esac
        
    - name: ðŸ” Security Scan - Bandit
      run: |
        pip install bandit[toml]
        bandit -r . -f json -o reports/bandit-security-scan.json || true
        bandit -r . -f txt -o reports/bandit-security-scan.txt || true
        
    - name: ðŸ” Security Scan - Safety
      run: |
        pip install safety
        safety check --json --output reports/safety-scan.json || true
        safety check --output reports/safety-scan.txt || true
        
    - name: ðŸ“Š Generate Security Summary
      if: always()
      run: |
        echo "## ðŸ›¡ï¸ Security Test Results - ${{ matrix.test-category }}" >> $GITHUB_STEP_SUMMARY
        echo "### Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "reports/*_report.html" ]; then
          echo "âœ… Test reports generated successfully" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Test reports not found" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f "reports/bandit-security-scan.txt" ]; then
          echo "### ðŸ” Bandit Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          head -20 reports/bandit-security-scan.txt >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f "reports/safety-scan.txt" ]; then
          echo "### ðŸ”’ Safety Dependency Scan" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          head -10 reports/safety-scan.txt >> $GITHUB_STEP_SUMMARY || true
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        fi
        
    - name: ðŸ“¤ Upload Test Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-test-reports-${{ matrix.test-category }}-py${{ matrix.python-version }}
        path: |
          reports/
          logs/
          screenshots/
        retention-days: 30
        
    - name: ðŸ“¤ Upload Security Scans
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-scans-${{ matrix.test-category }}-py${{ matrix.python-version }}
        path: |
          reports/bandit-security-scan.*
          reports/safety-scan.*
        retention-days: 30
        
    - name: ðŸ§¹ Cleanup
      if: always()
      run: |
        if [ ! -z "$SERVER_PID" ]; then
          kill $SERVER_PID 2>/dev/null || true
        fi
        pkill -f "python.*app.py" 2>/dev/null || true

  vulnerability-scan:
    name: ðŸ” Vulnerability Assessment
    runs-on: ubuntu-latest
    needs: security-tests
    if: github.event_name == 'push' || github.event_name == 'schedule'
    
    steps:
    - name: ðŸš€ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ” Run Trivy Vulnerability Scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ðŸ“¤ Upload Trivy Results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  security-policy-check:
    name: ðŸ”’ Security Policy Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸš€ Checkout Repository
      uses: actions/checkout@v4
      
    - name: âœ… Verify Security Policy
      run: |
        if [ -f "SECURITY.md" ]; then
          echo "âœ… Security policy documentation found"
          wc -l SECURITY.md
        else
          echo "âŒ Security policy documentation missing"
          exit 1
        fi
        
    - name: âœ… Verify Required Files
      run: |
        required_files=(
          "requirements.txt"
          "requirements-dev.txt" 
          "conftest.py"
          "pytest.ini"
          "run_tests.sh"
          "docker-compose.yml"
          "README.md"
          "SETUP_GUIDE.md"
          "SECURITY.md"
        )
        
        missing_files=()
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            missing_files+=("$file")
          fi
        done
        
        if [ ${#missing_files[@]} -eq 0 ]; then
          echo "âœ… All required files present"
        else
          echo "âŒ Missing required files: ${missing_files[*]}"
          exit 1
        fi

  performance-security-test:
    name: âš¡ Performance Security Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'performance')
    
    steps:
    - name: ðŸš€ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install locust  # For load testing
        
    - name: âš¡ Run Performance Security Tests
      run: |
        chmod +x run_tests.sh
        ./run_tests.sh -s performance
        
    - name: ðŸ“Š Performance Report
      run: |
        echo "## âš¡ Performance Security Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Performance and load testing completed for security endpoints" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "reports/performance_report.html" ]; then
          echo "âœ… Performance report generated" >> $GITHUB_STEP_SUMMARY
        else
          echo "â„¹ï¸ Performance report not available" >> $GITHUB_STEP_SUMMARY
        fi

  notification:
    name: ðŸ“¢ Security Test Notification
    runs-on: ubuntu-latest
    needs: [security-tests, vulnerability-scan, security-policy-check]
    if: always() && (github.event_name == 'push' || github.event_name == 'schedule')
    
    steps:
    - name: ðŸ“¢ Security Test Summary
      run: |
        echo "## ðŸ›¡ï¸ Security Testing Pipeline Summary" >> $GITHUB_STEP_SUMMARY
        echo "### Test Results:" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.security-tests.result }}" == "success" ]; then
          echo "âœ… Security Tests: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Security Tests: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.vulnerability-scan.result }}" == "success" ]; then
          echo "âœ… Vulnerability Scan: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Vulnerability Scan: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "${{ needs.security-policy-check.result }}" == "success" ]; then
          echo "âœ… Security Policy Check: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Security Policy Check: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "### ðŸ”— Artifacts Generated:" >> $GITHUB_STEP_SUMMARY
        echo "- Security test reports" >> $GITHUB_STEP_SUMMARY
        echo "- Vulnerability scan results" >> $GITHUB_STEP_SUMMARY
        echo "- Performance test metrics" >> $GITHUB_STEP_SUMMARY
        echo "- Security policy validation" >> $GITHUB_STEP_SUMMARY