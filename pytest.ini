[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --html=reports/report.html 
    --self-contained-html
    --tb=short
    -v
    --strict-markers
markers =
    security: Security violation tests
    bet_limits: Betting limit violation tests
    profile_update: Profile update security tests
    daily_limits: Daily betting limit tests
    monthly_limits: Monthly betting limit tests
    fraud_detection: Fraud detection tests
    ml_analysis: Machine learning-based fraud analysis
    behavioral_analysis: Behavioral pattern analysis
    mobile_security: Mobile application security tests
    ssl_pinning: SSL certificate pinning tests
    root_detection: Root detection and bypass tests
    binary_analysis: Mobile app binary security analysis
    device_policy: Mobile device policy enforcement tests
    integration: Integration tests for multiple security components